databaseChangeLog:
 - changeSet:
    id: user-1
    author: admin
    comment: create table user this table contains all users
    changes:
     - createTable:
         tableName: user
         columns:
           - column:
               name: user_id
               type: int
               constraints:
                 nullable: false
                 unique: true
                 primaryKey: true
                 autoIncrement: true
           - column:
               name: name
               type: varchar2(50)
               constraints:
                 nullable: false
           - column:
               name: email
               type: varchar2(50)
               constraints:
                 nullable: false
           - column:
               name: phone
               type: varchar2(50)
               constraints:
                 nullable: false